    <title>HR | Vacation Form</title>

</head>

<body>
    <header>
        <div>
            <img src="images/resources.png" alt="HR-image" width="50">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>

                    <a href="add.html">Add Employee</a>
                </li>
                <li>
                    <a href="vacations.html">Submitted Vacations</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Submit Vacation Form:</h2>
        <form action="" method="post">
            <label for="from">From Date: </label>
            <input type="date" name="from" id="from"> <br>
            <label for="to">To Date: </label>
            <input type="date" name="to" id="to"> <br>
            <label for="reason">Reason: </label><br>
            <textarea name="reason" id="reason" cols="30" rows="10"
                placeholder="Enter reason for vacation"></textarea><br>
            <label for="status">Status: </label>
            <input type="text" value="Submitted"><br>
            <label for="id">ID: </label>
            <input type="text" placeholder="ID" value="01"><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
